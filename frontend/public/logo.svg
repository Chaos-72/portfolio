  <circle cx="50" cy="50" r="15" fill="url(#grad)"/>
  
  <!-- Circuit connections -->
  <path d="M50 15 V35" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 65 V85" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
  <path d="M15 50 H35" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
  <path d="M65 50 H85" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
